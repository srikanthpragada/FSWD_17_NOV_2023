<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<body>
    <button onclick="startTime()" id="btnStart">Start</button>
    <button onclick="pauseTime()" id="btnPause" disabled="true">Pause</button>
    <button onclick="resumeTime()"id="btnResume" disabled="true">Resume</button>
    <button onclick="clearTime()" id="btnClear" disabled="true">Clear</button>
    <h1 id="seconds">0</h1>

    <script>
        var secondsElement = document.getElementById("seconds")
        var btnPause = document.getElementById("btnPause");
        var btnResume = document.getElementById("btnResume");
        var btnClear = document.getElementById("btnClear");

        var seconds = 0;
        var paused = false;
        var id;

        function startTime() {
            seconds = 0;
            paused = false;
            id = setInterval(updateSeconds, 1000);
            // enable buttons 
            btnClear.disabled = false; 
            btnPause.disabled = false; 
        }

        function updateSeconds() {
            if (!paused) {
                seconds++;
                secondsElement.innerHTML = seconds;
            }
        }

        function pauseTime() {
            paused = true;
            btnPause.disabled = true;
            btnResume.disabled = false;

        }

        function resumeTime() {
            paused = false; 
            btnPause.disabled = false;
            btnResume.disabled = true;
        }

        function clearTime() {
            clearInterval(id);
            secondsElement.innerHTML = "";

        }

    </script>

</body>

</html>
