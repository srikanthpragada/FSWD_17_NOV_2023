<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <script>
        function calculate() {
            var data = document.getElementById("txtNum").value;
            var num = parseInt(data)  // Convert str to int 
            var square = num * num;
            var result = document.getElementById("result")
            result.innerText = square;
        }
    </script>
</head>
<body>
    <h2>Square Calculation</h2>
    Number <input type="number" id="txtNum"  />
    <p></p>
    <button onclick="calculate()">Calculate</button>
    <h2 style="color:red;font-size:30pt" id="result"></h2>
</body>
</html>
